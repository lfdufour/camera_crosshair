<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camera with Crosshair & Upload</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      text-align: center;
      color: white;
    }

    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    #overlay {
      position: absolute;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }

    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      transform: translate(-50%, -50%);
      border-left: 2px solid red;
      border-top: 2px solid red;
      border-right: 2px solid red;
      border-bottom: 2px solid red;
    }

    #capture {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid white;
      color: white;
      cursor: pointer;
      z-index: 10;
    }

    #message {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="message">ðŸ“¸ Point and shoot!</div>
  <video id="video" autoplay playsinline></video>
  <div id="overlay">
    <div id="crosshair"></div>
  </div>
  <button id="capture">Take Picture</button>
  <canvas id="canvas" style="display: none;"></canvas>

  <!-- Hidden upload form -->
  <form action="https://script.google.com/macros/s/AKfycbzeU2-WPTAYC3SRJXforWPOB9GMMbsGzonzlrPGzx4DE1CL5EW0PR2jwieCaZNYIJjM9A/exec" id="form" method="post">
    <div id="data"></div>
  </form>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('capture');
    const dataDiv = document.getElementById('data');
    const form = document.getElementById('form');
    const message = document.getElementById('message');

    navigator.mediaDevices.getUserMedia({
      video: { facingMode: { exact: "environment" } },
      audio: false
    }).then(stream => {
      video.srcObject = stream;
    }).catch(err => {
      alert("Error accessing camera: " + err);
    });

    captureBtn.addEventListener('click', () => {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Draw crosshair
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(cx - 30, cy);
      ctx.lineTo(cx + 30, cy);
      ctx.moveTo(cx, cy - 30);
      ctx.lineTo(cx, cy + 30);
      ctx.stroke();

      // Save locally
      const link = document.createElement('a');
      link.download = 'captured.png';
      link.href = canvas.toDataURL('image/png');
      link.click();

      // Upload to Google Drive
      const dataURL = canvas.toDataURL('image/png');
      const base64Data = dataURL.replace(/^.*,/, '');
      const mimeType = dataURL.match(/^.*(?=;)/)[0];
      const filename = 'captured.png';

      let html = '<input type="hidden" name="data" value="' + base64Data + '">';
      html += '<input type="hidden" name="mimetype" value="' + mimeType + '">';
      html += '<input type="hidden" name="filename" value="' + filename + '">';
      dataDiv.innerHTML = html;

      form.submit();
      message.innerText = "ðŸ“¤ Uploading to Google Drive...";
    });
  </script>
</body>
</html>
