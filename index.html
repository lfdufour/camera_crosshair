<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camera with Crosshair and Upload</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      text-align: center;
      color: white;
      font-family: sans-serif;
    }

    video, canvas, #snapshot {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    #overlay {
      position: absolute;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 2;
    }

    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80vw;
      height: 80vw;
      transform: translate(-50%, -50%);
      border: 2px solid red;
      border-radius: 50%;
    }

    #capture {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid white;
      color: white;
      cursor: pointer;
      z-index: 3;
    }

    #status {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 12px;
      border-radius: 8px;
      display: none;
      z-index: 3;
    }

    #snapshot {
      display: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display: none;"></canvas>
  <img id="snapshot" />
  <div id="overlay">
    <div id="crosshair"></div>
  </div>
  <button id="capture">Take Picture</button>
  <div id="status">Uploading...</div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snapshot = document.getElementById('snapshot');
    const captureBtn = document.getElementById('capture');
    const statusText = document.getElementById('status');

    // Access rear camera
    navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: { exact: "environment" }
      },
      audio: false
    }).then(stream => {
      video.srcObject = stream;
    }).catch(err => {
      alert("Camera error: " + err);
    });

    captureBtn.addEventListener('click', () => {
      // Draw video frame on canvas
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Show captured image instead of video
      const dataUrl = canvas.toDataURL('image/png');
      snapshot.src = dataUrl;
      snapshot.style.display = 'block';
      video.style.display = 'none';
      captureBtn.style.display = 'none';

      // Show status text
      statusText.textContent = "Uploading...";
      statusText.style.display = 'block';

      // Prepare upload to Google Drive
      const base64Data = dataUrl.split(',')[1];

      const formData = new FormData();
      formData.append('data', base64Data);
      formData.append('mimetype', 'image/png');
      formData.append('filename', 'captured_' + Date.now() + '.png');

      // Use fetch to stay on the same page (no redirect!)
      fetch('https://script.google.com/macros/s/AKfycbzeU2-WPTAYC3SRJXforWPOB9GMMbsGzonzlrPGzx4DE1CL5EW0PR2jwieCaZNYIJjM9A/exec', {
        method: 'POST',
        body: formData
      })
      .then(res => res.text())
      .then(res => {
        statusText.textContent = "✅ Here is the picture taken.";
      })
      .catch(err => {
        statusText.textContent = "❌ Upload failed: " + err;
      });
    });
  </script>
</body>
</html>
