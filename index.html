<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camera with Crosshair & Upload</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      text-align: center;
      color: white;
      font-family: sans-serif;
    }

    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    #overlay {
      position: absolute;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }

    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50vw;
      height: 50vw;
      transform: translate(-50%, -50%);
      border: 2px solid red;
      border-radius: 50%;
    }

    /* Center cross */
    #crosshair::before, #crosshair::after {
      content: '';
      position: absolute;
      background: red;
    }

    #crosshair::before {
      width: 2px;
      height: 20px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #crosshair::after {
      width: 20px;
      height: 2px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Top alignment tick */
    #tick {
      position: absolute;
      top: 20%;
      left: 50%;
      width: 20px;
      height: 2px;
      background: red;
      transform: translateX(-50%);
    }

    #capture {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid white;
      color: white;
      cursor: pointer;
      z-index: 10;
    }

    #status {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 12px;
      border-radius: 8px;
      display: none;
    }

    #waiting {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 12px;
      border-radius: 8px;
      color: yellow;
      display: none;
    }

    #message {
      position: absolute;
      bottom: 140px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 12px;
      border-radius: 8px;
      color: yellow;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <div id="overlay">
    <div id="crosshair">
      <div id="tick"></div>
    </div>
  </div>
  <button id="capture">Take Two Pictures</button>
  <div id="message">Please take a picture</div>
  <div id="waiting">Waiting for second picture...</div>
  <div id="status">Uploading...</div>
  <canvas id="canvas" style="display: none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('capture');
    const statusText = document.getElementById('status');
    const waitingText = document.getElementById('waiting');
    const messageText = document.getElementById('message');

    // Start rear camera with higher resolution request
    navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: { exact: "environment" },
        width: { ideal: 1920 },   // Increased resolution request
        height: { ideal: 1080 }    // Increased resolution request
      },
      audio: false
    }).then(stream => {
      video.srcObject = stream;
    }).catch(err => {
      alert("Error accessing camera: " + err);
    });

    // Take two images 1 second apart and upload
    captureBtn.addEventListener('click', async () => {
      messageText.textContent = 'Waiting for second picture...';
      waitingText.style.display = 'block';
      statusText.style.display = 'none';

      // Helper to capture, crop, grayscale, and return dataURL + timestamp
      async function captureImage() {
        const ctx = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const screenPortraitWidth = window.innerWidth;
        const cropSizeScreen = screenPortraitWidth * 0.6;
        const scale = video.videoWidth / window.innerWidth;
        const cropSize = cropSizeScreen * scale;

        const cropX = (video.videoWidth - cropSize) / 2;
        const cropY = (video.videoHeight - cropSize) / 2;

        const croppedCanvas = document.createElement('canvas');
        const croppedCtx = croppedCanvas.getContext('2d');
        croppedCanvas.width = cropSize;
        croppedCanvas.height = cropSize;
        croppedCtx.drawImage(canvas, cropX, cropY, cropSize, cropSize, 0, 0, cropSize, cropSize);

        const imageData = croppedCtx.getImageData(0, 0, cropSize, cropSize);
        const data = imageData.data;
        for (let i = 0; i < data.length; i += 4) {
          const gray = 0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];
          data[i] = data[i + 1] = data[i + 2] = gray;
        }
        croppedCtx.putImageData(imageData, 0, 0);

        const timestamp = Date.now();
        const dataUrl = croppedCanvas.toDataURL('image/webp', 0.8);
        const base64Data = dataUrl.replace(/^.*,/, '');
        return { base64Data, timestamp };
      }

      // Capture the first image
      const image1 = await captureImage();
      waitingText.style.display = 'none';  // Hide waiting message
      messageText.textContent = 'Please take second picture';
      await new Promise(resolve => setTimeout(resolve, 1000));  // Wait 1 second

      // Capture the second image
      const image2 = await captureImage();
      messageText.textContent = 'Uploading...';
      statusText.style.display = 'block';

      // Uploading the two images via fetch
      fetch('https://script.google.com/macros/s/AKfycbzeU2-WPTAYC3SRJXforWPOB9GMMbsGzonzlrPGzx4DE1CL5EW0PR2jwieCaZNYIJjM9A/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({
          data1: image1.base64Data,
          filename1: 'captured_' + image1.timestamp + '.webp',
          data2: image2.base64Data,
          filename2: 'captured_' + image2.timestamp + '.webp'
        })
      })
      .then(res => res.text())
      .then(text => {
        console.log('Success:', text);
        statusText.textContent = '✅ Uploaded!';
      })
      .catch(err => {
        console.error('Upload failed:', err);
        statusText.textContent = '❌ Upload failed';
      })
      .finally(() => {
        setTimeout(() => statusText.style.display = 'none', 2000);
      });
    });
  </script>
</body>
</html>
