<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Camera with Crosshair and Upload</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      font-family: sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    #overlay {
      position: absolute;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 5;
    }

    #circle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80vw;
      height: 80vw;
      border: 2px solid red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80vw;
      height: 80vw;
      transform: translate(-50%, -50%);
    }

    #crosshair::before, #crosshair::after {
      content: '';
      position: absolute;
      background: red;
    }

    #crosshair::before {
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      transform: translateY(-1px);
    }

    #crosshair::after {
      top: 0;
      left: 50%;
      width: 2px;
      height: 100%;
      transform: translateX(-1px);
    }

    #tick {
      position: absolute;
      top: calc(50% - 40vw);
      left: 50%;
      width: 2px;
      height: 30px;
      background: red;
      transform: translateX(-1px);
    }

    #capture, #back {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid white;
      color: white;
      cursor: pointer;
      z-index: 10;
    }

    #back {
      display: none;
    }

    #status {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 16px;
      border: 1px solid white;
      border-radius: 8px;
      z-index: 10;
      display: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas" style="display: none;"></canvas>

  <div id="overlay">
    <div id="circle"></div>
    <div id="crosshair"></div>
    <div id="tick"></div>
  </div>

  <div id="status">Uploading...</div>
  <button id="capture">Take Picture</button>
  <button id="back">Go Back to Camera</button>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const captureBtn = document.getElementById("capture");
    const backBtn = document.getElementById("back");
    const statusText = document.getElementById("status");

    let stream;

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: { exact: "environment" },
            width: { ideal: 640 },
            height: { ideal: 480 }
          },
          audio: false
        });
        video.srcObject = stream;
        video.style.display = "block";
        canvas.style.display = "none";
        captureBtn.style.display = "inline-block";
        backBtn.style.display = "none";
        statusText.style.display = "none";
      } catch (err) {
        alert("Error accessing camera: " + err);
      }
    }

    startCamera();

    captureBtn.addEventListener("click", () => {
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Hide video and show canvas
      video.style.display = "none";
      canvas.style.display = "block";
      captureBtn.style.display = "none";
      backBtn.style.display = "inline-block";
      statusText.textContent = "Uploading...";
      statusText.style.display = "block";

      const dataUrl = canvas.toDataURL("image/png");
      const base64Data = dataUrl.split(",")[1];
      const mimetype = dataUrl.match(/^data:(.*);base64,/)[1];

      const form = document.createElement("form");
      form.action = "https://script.google.com/macros/s/AKfycbzeU2-WPTAYC3SRJXforWPOB9GMMbsGzonzlrPGzx4DE1CL5EW0PR2jwieCaZNYIJjM9A/exec";
      form.method = "POST";

      const hiddenInputs = [
        { name: "data", value: base64Data },
        { name: "mimetype", value: mimetype },
        { name: "filename", value: "captured.png" }
      ];

      hiddenInputs.forEach(item => {
        const input = document.createElement("input");
        input.type = "hidden";
        input.name = item.name;
        input.value = item.value;
        form.appendChild(input);
      });

      document.body.appendChild(form);

      // Submit via fetch instead of redirecting
      fetch(form.action, {
        method: "POST",
        body: new FormData(form)
      })
      .then(res => res.text())
      .then(result => {
        statusText.textContent = "✅ Uploaded!";
        setTimeout(() => {
          statusText.style.display = "none";
        }, 3000);
        form.remove();
      })
      .catch(err => {
        statusText.textContent = "❌ Upload failed!";
        console.error(err);
        form.remove();
      });
    });

    backBtn.addEventListener("click", () => {
      startCamera();
    });
  </script>
</body>
</html>
