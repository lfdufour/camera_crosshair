<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camera with Crosshair and Upload v2</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      text-align: center;
      color: white;
      font-family: sans-serif;
    }

    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    #overlay {
      position: absolute;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }

    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80vw;
      height: 80vw;
      transform: translate(-50%, -50%);
      border: 2px solid red;
      border-radius: 50%;
    }

    #capture {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid white;
      color: white;
      cursor: pointer;
      z-index: 10;
    }

    #status {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 12px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <div id="overlay">
    <div id="crosshair"></div>
  </div>
  <button id="capture">Take Picture</button>
  <div id="status">Uploading...</div>
  <canvas id="canvas" style="display: none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('capture');
    const statusText = document.getElementById('status');

    // Start rear camera
    navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: { exact: "environment" }
      },
      audio: false
    }).then(stream => {
      video.srcObject = stream;
    }).catch(err => {
      alert("Error accessing camera: " + err);
    });

    captureBtn.addEventListener('click', () => {
      // Show uploading status
      statusText.textContent = 'Uploading...';
      statusText.style.display = 'block';

      // Draw image to canvas
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Convert to base64
      const dataUrl = canvas.toDataURL('image/png');
      const base64Data = dataUrl.replace(/^.*,/, '');

      // Prepare form
      const form = document.createElement('form');
      form.method = 'POST';
      form.action = 'https://script.google.com/macros/s/AKfycbzeU2-WPTAYC3SRJXforWPOB9GMMbsGzonzlrPGzx4DE1CL5EW0PR2jwieCaZNYIJjM9A/exec';
      form.style.display = 'none';

      const addHidden = (name, value) => {
        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = name;
        input.value = value;
        form.appendChild(input);
      };

      addHidden('data', base64Data);
      addHidden('mimetype', 'image/png');
      addHidden('filename', 'captured_' + Date.now() + '.png');

      document.body.appendChild(form);

      // Intercept form submission to prevent redirect
      const iframe = document.createElement('iframe');
      iframe.name = 'uploadTarget';
      iframe.style.display = 'none';
      document.body.appendChild(iframe);
      form.target = 'uploadTarget';

      iframe.onload = () => {
        statusText.textContent = 'âœ… Uploaded!';
        setTimeout(() => {
          statusText.style.display = 'none';
        }, 2000);
      };

      form.submit();
    });
  </script>
</body>
</html>
