<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camera with Crosshair and Upload v5</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      text-align: center;
      color: white;
      font-family: sans-serif;
    }

    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    #overlay {
      position: absolute;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }

    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60vw;
      height: 60vw;
      transform: translate(-50%, -50%);
      border: 2px solid red;
      border-radius: 50%;
    }

    #crosshair:after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 2px;
      height: 20px;
      background: red;
      transform: translate(-50%, -50%);
    }

    #crosshair:before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 2px;
      background: red;
      transform: translate(-50%, -50%);
    }

    #capture {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid white;
      color: white;
      cursor: pointer;
      z-index: 10;
    }

    #status {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 12px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <div id="overlay">
    <div id="crosshair"></div>
  </div>
  <button id="capture">Take Picture v4</button>
  <div id="status">Uploading...</div>
  <canvas id="canvas" style="display: none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('capture');
    const statusText = document.getElementById('status');

    // Start rear camera
    navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: { exact: "environment" },
        width: { ideal: 640 }, // Maximum width, adjust to suit
        height: { ideal: 480 } // Adjust to maintain aspect ratio
      },
      audio: false
    }).then(stream => {
      video.srcObject = stream;
    }).catch(err => {
      alert("Error accessing camera: " + err);
    });

    captureBtn.addEventListener('click', () => {
      // Show uploading status
      statusText.textContent = 'Uploading...';
      statusText.style.display = 'block';

      // Set the canvas to the original image resolution
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      
      // Draw the full video frame to the canvas
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Calculate the square dimensions and cropping area (60% of the image width)
      const cropWidth = canvas.width * 0.6;  // 60% of the image width
      const cropHeight = cropWidth; // Since it's a square, height = width
      const cropX = (canvas.width - cropWidth) / 2;  // Center the crop horizontally
      const cropY = (canvas.height - cropHeight) / 2; // Center the crop vertically

      // Create a new canvas for the cropped image
      const croppedCanvas = document.createElement('canvas');
      const croppedCtx = croppedCanvas.getContext('2d');
      croppedCanvas.width = cropWidth;
      croppedCanvas.height = cropHeight;

      // Draw the cropped portion from the original canvas onto the new canvas
      croppedCtx.drawImage(canvas, cropX, cropY, cropWidth, cropHeight, 0, 0, cropWidth, cropHeight);

      // Convert the cropped canvas to base64 image data
      const dataUrl = croppedCanvas.toDataURL('image/png');
      const base64Data = dataUrl.replace(/^.*,/, '');

      // Prepare form for upload
      const form = document.createElement('form');
      form.method = 'POST';
      form.action = 'https://script.google.com/macros/s/AKfycbzeU2-WPTAYC3SRJXforWPOB9GMMbsGzonzlrPGzx4DE1CL5EW0PR2jwieCaZNYIJjM9A/exec';
      form.style.display = 'none';

      const addHidden = (name, value) => {
        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = name;
        input.value = value;
        form.appendChild(input);
      };

      addHidden('data', base64Data);
      addHidden('mimetype', 'image/png');
      addHidden('filename', 'captured_' + Date.now() + '.png');

      document.body.appendChild(form);

      // Intercept form submission to prevent redirect
      const iframe = document.createElement('iframe');
      iframe.name = 'uploadTarget';
      iframe.style.display = 'none';
      document.body.appendChild(iframe);
      form.target = 'uploadTarget';

      iframe.onload = () => {
        statusText.textContent = 'âœ… Uploaded!';
        setTimeout(() => {
          statusText.style.display = 'none';
        }, 2000);
      };

      form.submit();
    });
  </script>
</body>
</html>
